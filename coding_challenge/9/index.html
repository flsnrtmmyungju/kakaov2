<!DOCTYPE html>
<html lang=“ko”>

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
</head>

<body>
	<div class="phone-out">
		<div class="phone-in">
			<header class="header">
				<i class="fas fa-list"></i>
				<span class="header-time__text">Recipe</span>
				<i class="fas fa-search"></i>
			</header>
			<div class="top">
				<span class="top__text1">Popular Recipes</span>
				<span class="top__text2">View All</span>
			</div>
			<div class="imgs">
				<div class="img-top">
					<img class="img" src="./Home_cooking.jpg">
					<img class="img" src="./Pastry_Recipes.jpg">
				</div>
				<div class="img-bottom">
					<img class="img" src="./For_Babies.jpg">
					<img class="img" src="./Smoothie_Recipes.jpg">
				</div>
			</div>

			<div class="other-recipes">
				<span>Other Recipes</span>
			</div>
			<div class="list">
				<div class="list-food">
					<div class="info">
						<span class="name">Refreshments</span>
						<span class="recipes_count">120 Recipes</span>
					</div>
					<div class="icon"><i class="fas fa-angle-right"></i></div>
				</div>
				<div class="list-food">
					<div class="info">
						<span class="name">Diet Dishes</span>
						<span class="recipes_count">27 Recipes</span>
					</div>
					<div class="icon"><i class="fas fa-angle-right"></i></div>
				</div>
				<div class="list-food">
					<div class="info">
						<span class="name">Soup Recipes</span>
						<span class="recipes_count">279 Recipes</span>
					</div>
					<div class="icon"><i class="fas fa-angle-right"></i></div>
				</div>
				<div class="list-food">
					<div class="info">
						<span class="name">Meat Dishes</span>
						<span class="recipes_count">Recipes</span>
					</div>
					<div class="icon"><i class="fas fa-angle-right"></i></div>
				</div>
			</div>
			<nav class="nav">
				<span class="nav-bar"><i class="fas fa-home"></i></span>
				<span class="nav-bar" id="nav-color"><i class="fas fa-utensils"></i></span>
				<span class="nav-bar"><i class="fas fa-edit"></i></span>
				<span class="nav-bar"><i class="far fa-plus-square"></i></span>
			</nav>
		</div>
	</div>
</body>

</html>
