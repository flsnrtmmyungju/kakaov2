<!DOCTYPE html>
<html lang=“ko”>

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
</head>

<body>
	<main class="phone">

		<header class="sign-in__header">
			<span>Sign in</span>
		</header>
		<div class="sign-in__input">
			<input class="sign-in__input_input" placeholder="email">
			<input class="sign-in__input_input" placeholder="password">
		</div>
		<a href="#" class="Forgot_a">Forgot Password?</a>
		<div class="remember-check">
			<i class="far fa-check-square" id="icon"></i>
			<span class="remember-check__text">Remember me</span>
		</div>
		<div class="Sign_in__a">
			<a href="#" class="Sign_in__a_text">Sign in</a>
		</div>
		<div class="or-text"><span>OR</span></div>
		<div class="SNS_a">
			<a href="#" class="SNS_a_facebook">Facebook</a>
			<a href="#" class="SNS_a_twitter">Twitter</a>
		</div>
		<div class="sign_up">
			<span class="gray_text">need an accout</span>
			<span class="red_text">Sign up</span>
		</div>
		<div class="retrive">
			<span class="gray_text">forgot your password?</span>
			<span class="red_text">Retrive</span>
		</div>
	</main>

</body>

</html>
