<!DOCTYPE html>
<html>
  <head>
    <title>instagram2</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="instamain">
      <header class="instamain__header">
        <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
        <i class="fas fa-user-circle"></i>
        <span class="instamain__header__nameandminute"
          ><strong>Human</strong> <br />1minute</span
        >
        <i class="fas fa-ellipsis-h"></i>
      </header>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuOvlhBYdfxz3zPq5WVPcU7U4rBxVO1zUgAKWqRHMF34E2y4ae"
        />
        <i class="far fa-heart"></i>
        <span class="instaheart">5841</span>
        <i class="far fa-comment-alt"></i>
        <span class="instaheart">315</span>
        <i class="far fa-bookmark"></i>
      </div>
    </main>
    <div class="comments">
      <div class="comment">
        <i class="fas fa-user-circle"></i>
        <h5 class="comment__user">animal-dog</h5>
        <span class="comment__comment">bowwow</span>
        <i class="far fa-heart"></i>
        <i class="fas fa-undo"></i>
      </div>
      <div class="comment">
        <i class="fas fa-user-circle"></i>
        <h5 class="comment__user">animal-cat</h5>
        <span class="comment__comment">mwwwwwww</span>
        <i class="far fa-heart"></i>
        <i class="fas fa-undo"></i>
      </div>
      <div class="comment">
        <i class="fas fa-user-circle"></i>
        <h5 class="comment__user">animal</h5>
        <span class="comment__comment">errrrrr</span>
        <i class="far fa-heart"></i>
        <i class="fas fa-undo"></i>
      </div>
    </div>
    <nav class="nav2">
      <ul class="nav_list2">
        <li class="nav_list-item2">
          <i class="fas fa-user-circle"></i>
          <span class="chat">Add a comment</span>
          <i class="far fa-paper-plane"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
